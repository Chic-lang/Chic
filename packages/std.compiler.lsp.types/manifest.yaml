package:
  name: std.compiler.lsp.types
  namespace: Std.Compiler.Lsp.Types
  version: 0.1.0

build:
  kind: lib

toolchain:
  runtime:
    kind: native
    package: runtime.native
    version: 0.1.0
    compat: allow_minor
    abi: rt-abi-1

sources:
  - path: ./src
    namespace_prefix: Std.Compiler.Lsp.Types

dependencies:
  std.core:
    path: ../std.core
  std.runtime:
    path: ../std.runtime
  std.testing:
    path: ../std.testing

code_style:
  version: 1
  enforce: warn
  profile_default: default
  profiles:
    default:
      actions:
        - formatting
        - syntax_style
        - imports
        - layout
      unsafe_actions: []

tests:
  enabled: true
  include_tests_dir: true
  require_testcases: true
  enforce: error

coverage:
  min_percent: 95
  enforce: error
  backend: wasm
  scope: package


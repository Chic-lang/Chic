package:
  name: std.net.quic
  namespace: Std.Net.Quic
  version: 0.1.0

build:
  kind: lib

toolchain:
  runtime:
    kind: native
    package: runtime.native
    version: 0.1.0
    compat: allow_minor
    abi: rt-abi-1

sources:
  - path: ./src
    namespace_prefix: Std

dependencies:
  std:
    path: ../std
  std.core:
    path: ../std.core
  std.alloc:
    path: ../std.alloc
  std.foundation:
    path: ../std.foundation
  std.runtime:
    path: ../std.runtime
  std.platform:
    path: ../std.platform
  std.async:
    path: ../std.async
  std.io:
    path: ../std.io
  std.net:
    path: ../std.net
  std.security.crypto:
    path: ../std.security.crypto
  std.security.certs:
    path: ../std.security.certs
  std.security.tls:
    path: ../std.security.tls
tests:
  enabled: true
  include_tests_dir: true
  require_testcases: true
  enforce: error

coverage:
  min_percent: 95
  enforce: error
  backend: wasm
  scope: package

format:
  version: 1
  files:
    one_top_level_type_per_file: false
    require_filename_match: false

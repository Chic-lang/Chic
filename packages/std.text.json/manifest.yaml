package:
  name: std.text.json
  namespace: Std.Text.Json
  version: 0.1.0

build:
  kind: lib

toolchain:
  runtime:
    kind: native
    package: runtime.native
    version: 0.1.0
    compat: allow_minor
    abi: rt-abi-1

sources:
  - path: ./src
    namespace_prefix: Std

dependencies:
  std:
    path: ../std
  std.core:
    path: ../std.core
  std.alloc:
    path: ../std.alloc
  std.foundation:
    path: ../std.foundation
  std.runtime:
    path: ../std.runtime
  std.testing:
    path: ../std.testing
tests:
  enabled: true
  include_tests_dir: false
  require_testcases: true
  enforce: error

coverage:
  min_percent: 95
  enforce: error
  backend: wasm
  scope: package

format:
  version: 1
  files:
    one_top_level_type_per_file: false
    require_filename_match: false
